<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Ulang Tahun Spesial</title>
    <style>
        :root {
            --primary-color: #FF91A4;
            --secondary-color: #D4A5C3;
            --accent-color: #FFD1DC;
            --text-color: #5D3A4A;
            --light-color: #FFF9FB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
            padding: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
             color: #ff69b4;
        }

        #judul {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            color: #FFD1DC;

        }

         p {
            font-size: 20px;
            color: #333;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.03);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .event-details {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-item h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .rsvp-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .rsvp-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .ornament {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .ornament span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin: 0 10px;
            transform: rotate(45deg);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }

        #ytb{
            width: 400px;
            height: 300px;
            
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1,2rem;
            }
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            #ytb {
                display: flex;
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="judul">My Mom</h1>
            <p class="subtitle">‚ÄúBarakallah fii umrik, Ibu"<br> Semoga Allah senantiasa melimpahkan rahmat, kesehatan, dan kebahagiaan dalam hidupmu.<br> Doa anakmu tak pernah lepas dari langit untukmu.
            </p>
        </header>

       
        <div class="photo-grid">
            <div class="photo-item">
                <img src="hmm.jpg" alt="">
            </div>
            <div class="photo-item">
                <img src="waw.jpg" alt="">
            </div>
            <div class="photo-item">
                <img src="woi.jpg" alt="">
            </div>
            <div class="photo-item">
               <img src="wei.jpg" alt="">
            </div>
        </div>

        <div id="ytb">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/bagl6Cd5d1M?si=S7ADrSCbz-8jVYgB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

            var ucapan = `Selamat Ulang Tahun, ${namaIbu}! üéâ<br>

                          Kami mencintaimu selamanya! ‚ù§Ô∏è`;
            document.getElementById("ucapan").innerHTML = ucapan;
        }
    </script>

        
</body>
</html>
